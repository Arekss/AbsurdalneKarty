<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absurdalne Karty</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div id="pageTitleContainer" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); text-align: center; margin-top: 20px;">
    <h1 id="pageTitle" style="
      font-size: 4rem; 
      margin: 0; 
      font-weight: bold; 
      color: white; 
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 10px;
    ">
      Absurdalne Karty
    </h1>
  </div>
  
  
  
  <!-- Player list table on the left side -->
  <div id="playerListContainer" style="display: none;">
      <table id="playerTable">
        <thead>
          <tr>
            <th>Gracz</th>
            <th>Status</th>
            <th>Punkty</th>
          </tr>
        </thead>
        <tbody>
          <!-- Player rows will be added here by JavaScript -->
        </tbody>
      </table>
  </div>

<div id="menu" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; gap: 20px;">
  <!-- Upper Button -->
  <button id="createRoom" style="align-self: center;">Stworz Pokoj</button>

  <!-- Lower Section -->
  <div id="joinRoomSection" style="position: relative; display: flex; align-items: center; margin-top: 60px;">
    <input type="text" id="joinCode" placeholder="Wpisz Kod Pokoju" style="width: 200px; text-align: center; position: absolute; left: -220px;">
    <button id="joinRoom" style="margin-left: 0;">Dolacz do Pokoju</button>
  </div>
</div>

  
<div id="roomCodeDisplay" style=" 
  display: none; 
  position: fixed; 
  top: 10px; 
  right: 10px; 
  background-color: rgba(0, 0, 0, 0.8); 
  color: white; 
  padding: 20px; /* Dwukrotnie większe odstępy */
  border-radius: 10px; /* Dwukrotnie większe zaokrąglenie */
  font-size: 2.4rem; /* Dwukrotnie większy tekst */
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Większy cień */
  transform: scale(1.25); /* Skalowanie elementu */
  transform-origin: top right; /* Skalowanie względem prawego górnego rogu */
">
</div>

  

  <div id="game" style="display: none;">
    <div id="question"  style="font-weight: bold; font-size: 1.2rem;"></div>
    <div id="scores"></div>
    <div id="timer"></div>
    <div id="answers"></div>
    
    <!-- Start Game button, only visible to room creator -->
    <button id="startGame" style="display: none;">Start Gry</button>
    
    <!-- Buttons for submitting answers and choosing the winner -->
    <button id="submitAnswer" style="display: none;">Zatwierdz Odpowiedz</button>
    <button id="chooseWinner" style="display: none;">Zatwierdz Wygrana</button>
  </div>

  <div id="lastRoundSummary" class="round-summary">
    <p><strong>Pytania w puli:</strong> <span id="questionPoolCount">0</span></p>
    <p><strong>Odpowiedzi w puli:</strong> <span id="answerPoolCount">0</span></p>
    <h4 class="round-title">OSTATNIA RUNDA</h4>
    <p><strong>Pytanie:</strong> <span id="lastRoundQuestion"></span></p>
    <p><strong>Odpowiedz:</strong> <span id="lastRoundAnswer"></span></p>
    <p><strong>Wygrany:</strong> <span id="lastRoundWinner"></span></p>
  </div>
  

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
